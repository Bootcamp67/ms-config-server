apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-config-server
  namespace: nsbootcamp67
  labels:
    app: ms-config-server
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-config-server
  template:
    metadata:
      labels:
        app: ms-config-server
        version: v1
    spec:
      containers:
        - name: config-server
          image: acrbootcamp67.azurecr.io/config-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "native"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8888
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8888
            initialDelaySeconds: 40
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ms-config-server
  namespace: nsbootcamp67
  labels:
    app: ms-config-server
spec:
  type: ClusterIP
  selector:
    app: ms-config-server
  ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http